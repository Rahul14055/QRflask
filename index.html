<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QR File Uploader</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f1724;
  color: #e6eef8;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 100vh;
  margin: 0;
}
.container {
  background: #111827;
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.4);
}
input[type=file] {
  margin-top: 10px;
  background: #1f2937;
  color: white;
  padding: 10px;
  border-radius: 6px;
  border: none;
}
button {
  background: linear-gradient(90deg, #7c3aed, #4f46e5);
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 6px;
  margin-top: 10px;
  cursor: pointer;
}
.qr img {
  margin-top: 20px;
  width: 250px;
  border: 2px solid #4f46e5;
  border-radius: 12px;
}
a {
  color: #7c3aed;
  text-decoration: none;
}
</style>
</head>
<body>
<div class="container">
  <h1>ğŸ“ File â†’ QR Generator</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required><br>
    <button type="submit">Upload & Generate QR</button>
  </form>

  {% if message %}
  <p>{{ message }}</p>
  {% endif %}

  {% if qr_data %}
  <div class="qr">
    <h3>ğŸ“± Scan this QR to download:</h3>
    <img src="data:image/png;base64,{{ qr_data }}">
    <p><a href="{{ download_url }}" target="_blank">ğŸ”— {{ download_url }}</a></p>
  </div>
  {% endif %}
</div>
</body>
</html>
